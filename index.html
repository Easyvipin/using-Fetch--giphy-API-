<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Go on!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="fill">
        <div class="container">
          <p class="header">What's on your mind?</p>
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-search"></i
            ></span>

            <input
              type="name"
              name="series"
              id="gems"
              class="form-control"
              required="required"
              pattern=""
              title=""
              onkeyup="change()"
            /><br />
          </div>
          <br />

          <center>
            <button type="button" id="gen" class="btn btn-primary btn-lg">
              GO
            </button>
          </center>
        </div>
      </div>
      <!--modal creation on no results-->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">OOps</h4>
            </div>
            <div class="modal-body">
              <h1>Sorry bud,there's no gif around!</h1>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron" id="jumbotron" style="display:none">
        <div class="table-responsive" style="border:none">
          <table class="table table-dark" style="border:none;background: black">
            <thead class="thead-dark">
              <tr>
                <th style="border:none">Gifs</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span id="result"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="assets/giph.js"></script>
  </body>
</html>
